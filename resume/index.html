<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume</title>
    <meta name="color-scheme" content="dark light" />
    <style>
      :root {
        --bg: #fbfbfd;
        --bg2: #f4f6fb;
        --surface: #ffffff;
        --surface2: #f5f6f8;
        --border: rgba(17, 17, 17, 0.14);
        --text: rgba(17, 17, 17, 0.92);
        --muted: rgba(17, 17, 17, 0.7);
        --muted2: rgba(17, 17, 17, 0.55);
        --radius: 16px;
        --max: 940px;
        --primary-bg: #111111;
        --primary-text: #ffffff;
      }

      [data-theme="dark"] {
        --bg: #0b0f19;
        --bg2: #070a12;
        --surface: #0f1424;
        --surface2: #121a2e;
        --border: rgba(255, 255, 255, 0.12);
        --text: rgba(255, 255, 255, 0.92);
        --muted: rgba(255, 255, 255, 0.7);
        --muted2: rgba(255, 255, 255, 0.56);
        --primary-bg: #ffffff;
        --primary-text: #111111;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family:
          ui-sans-serif,
          system-ui,
          -apple-system,
          Segoe UI,
          Roboto,
          Helvetica,
          Arial,
          "Apple Color Emoji",
          "Segoe UI Emoji";
        color: var(--text);
        background: linear-gradient(180deg, var(--bg), var(--bg2));
      }

      a {
        color: inherit;
        text-decoration: none;
      }

      .wrap {
        max-width: var(--max);
        margin: 0 auto;
        padding: 28px 20px 80px;
      }

      .topbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 16px;
        padding: 18px 0;
        border-bottom: 1px solid var(--border);
        background: transparent;
        position: relative;
      }

      .brand {
        display: flex;
        align-items: center;
        gap: 10px;
        min-width: 200px;
      }

      .mark {
        width: 34px;
        height: 34px;
        border-radius: 12px;
        background: var(--surface);
        border: 1px solid var(--border);
      }

      .brand strong {
        font-size: 14px;
        letter-spacing: 0.2px;
        line-height: 1.1;
      }

      .brand span {
        display: block;
        font-size: 12px;
        color: var(--muted);
        margin-top: 2px;
      }

      .nav {
        display: flex;
        align-items: center;
        gap: 12px;
        flex-wrap: wrap;
        justify-content: center;
      }

      .nav a {
        font-size: 13px;
        color: var(--muted);
        padding: 6px 0;
        border-bottom: 1px solid transparent;
        transition: color 140ms ease;
      }

      .nav a:hover {
        color: var(--text);
        border-bottom-color: var(--border);
      }

      .actions {
        display: flex;
        gap: 10px;
        align-items: center;
        flex-wrap: wrap;
        justify-content: flex-end;
      }

      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        font-size: 13px;
        padding: 10px 12px;
        border-radius: 14px;
        border: 1px solid var(--border);
        background: transparent;
        cursor: pointer;
        white-space: nowrap;
      }

      .btn.primary {
        border-color: var(--primary-bg);
        background: var(--primary-bg);
        color: var(--primary-text);
      }

      .btn.ghost {
        background: transparent;
      }

      .resume-head {
        margin-top: 18px;
        display: flex;
        align-items: baseline;
        justify-content: space-between;
        gap: 12px;
        padding-bottom: 14px;
        border-bottom: 1px solid var(--border);
      }

      h1 {
        margin: 0;
        font-size: 28px;
        letter-spacing: -0.02em;
      }

      .helper {
        color: var(--muted);
        font-size: 13px;
        line-height: 1.55;
      }

      .meta {
        margin-top: 6px;
        color: var(--muted);
        font-size: 13px;
      }

      .resume-actions {
        display: flex;
        gap: 10px;
        align-items: center;
        flex-wrap: wrap;
        justify-content: flex-end;
      }

      main {
        margin-top: 14px;
        display: grid;
        gap: 14px;
      }

      .pdf {
        width: 100%;
        height: min(78vh, 980px);
        border: 1px solid var(--border);
        border-radius: var(--radius);
        background: var(--surface2);
      }

      @media (max-width: 520px) {
        .nav {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <header class="topbar" role="banner">
        <a class="brand" href="../mockups/homepage.html#top" aria-label="Home">
          <div class="mark" aria-hidden="true"></div>
          <div>
            <strong>Chace Raiter</strong>
            <span>Portfolio</span>
          </div>
        </a>

        <nav class="nav" aria-label="Primary">
          <a href="../mockups/homepage.html#projects">Projects</a>
          <a href="../mockups/homepage.html#writing">Writing</a>
          <a href="../mockups/homepage.html#contact">Contact</a>
          <a href="../mockups/homepage.html#about">About</a>
        </nav>

        <div class="actions">
          <button class="btn ghost" id="themeToggle" type="button" aria-label="Toggle theme">Theme</button>
          <a class="btn primary" href="../mockups/homepage.html#contact">Let’s Talk</a>
        </div>
      </header>

      <section class="resume-head" aria-label="Resume header">
        <div>
          <h1>Resume</h1>
          <div class="meta">
            <!-- REFRESH: resume-last-updated -->
            <span>Last updated: Jun 2025</span>
          </div>
        </div>

        <div class="resume-actions">
          <a
            class="btn"
            href="./resume.pdf"
            aria-label="Open PDF in new tab"
            title="Opens in a new tab"
            target="_blank"
            rel="noreferrer"
            >Open PDF (new tab)</a
          >
          <a class="btn primary" href="./resume.pdf" aria-label="Download PDF" download>Download PDF</a>
        </div>
      </section>

      <main>
        <div class="helper">
          <a href="../mockups/homepage.html#contact" aria-label="Contact section">Contact me</a> for any questions you
          might have! I’m happy to share.
        </div>

        <!-- REFRESH: resume-pdf -->
        <iframe id="pdf" class="pdf" src="./resume.pdf" title="Resume PDF preview"></iframe>
      </main>
    </div>
    <script>
      const root = document.documentElement
      const key = "portfolio_theme"
      const saved = localStorage.getItem(key)
      if (saved === "light" || saved === "dark") root.dataset.theme = saved
      if (!root.dataset.theme) root.dataset.theme = "light"

      const toggle = document.getElementById("themeToggle")
      const setToggleLabel = () => {
        if (!toggle) return
        toggle.textContent = root.dataset.theme === "dark" ? "Light theme" : "Dark theme"
      }
      setToggleLabel()
      toggle?.addEventListener("click", () => {
        const next = root.dataset.theme === "light" ? "dark" : "light"
        root.dataset.theme = next
        localStorage.setItem(key, next)
        setToggleLabel()
      })
    </script>
  </body>
</html>
